{% extends "base.html" %}
{% load i18n %}

{% block title %}Football{% endblock title %}

{% block content %}
    <h1>{% trans "Matches" %}</h1>
    
    <div class="list-group">
        {% for match in matches %}
            <a href="{% url "matches:match-detail" pk=match.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ match }}
                <span class="badge badge-primary badge-pill">{{ match.score }}</span>
            </a>
        {% empty %}
            {% trans "No registered matches yet." %}
        {% endfor %}
    </div>
    
{% endblock %}
